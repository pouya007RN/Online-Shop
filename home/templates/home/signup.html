<!DOCTYPE html>
<html lang="en">
<head>
	<title>sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="/static/signup/width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/signup/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signup/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signup/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signup/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/signup/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signup/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signup/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/signup/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signup/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/signup/css/main.css">
<!--===============================================================================================-->
</head>
<body>

<center>
 <img src="/static/img/logow.png" height="400px">
 </center>
   <div class="container">
	<a class="login100-form-btn" href="/login/" >
							اگر کاربر سایت هستید وارد شوید
						</a>
	</div>
	<div class="limiter">
	
		<div class="container-login100">
		
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			
				<form class="login100-form validate-form flex-sb flex-w" method="post" align="right">
				
				{% csrf_token %}
				
					<span class="login100-form-title p-b-32">
					<h1 align="center">
						ثبت نام در شمال پوز
						</h1>
					</span>

					<span class="txt1 p-b-11" align="right">
						نام کاربری
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" id="id_username" >
						
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11" align="right">
						آدرس ایمیل
						
					</span>
					
					
					<div class="wrap-input100 validate-input m-b-26" data-validate = "Email is required">
						<input class="input100" type="email" name="Email" id="id_Email" >
						<span class="focus-input100"></span>
					</div>
					
					
					
					
					<span class="txt1 p-b-11" align="right">
						رمز ورود
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password1" id="id_password1" >
						<span class="focus-input100"></span>
						
					</div>
					<span class="helptext">رمز عبود باید حداقل دارای 8 حرف باشد</span>
						<p>رمز عبور نباید تماما عددی و یا ساده باشد</p>
					
					
					
					<span class="txt1 p-b-11" align="right">
						تایید رمز ورود
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password2" id="id_password2" >
						<span class="focus-input100"></span>
					</div>
					
					
					
					
					
					<div class="flex-sb-m w-full p-b-48" align="right">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								مرا به خاطر بسپار
							</label>
						</div>

						
					</div>
					

					<div class="container-login100-form-btn" >
						<button class="login100-form-btn" href="/" type="submit" >
							ثبت نام
						</button>
					</div>
						
						
					
					
				

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/signup/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signup/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signup/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/signup/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signup/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signup/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/signup/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/signup/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/signup/js/main.js"></script>

</body>
</html>
