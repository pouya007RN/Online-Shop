<!DOCTYPE html>
<html lang="en">
<head>
	<title>ورود به حساب</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/login/css/main.css">
<!--===============================================================================================-->
</head>
<body>



	<div class="limiter">
	
		<div class="container-login100">
		
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<center><span class="login100-form-title p-b-32" >
						ثبت نام

					</span></center>
			
				<form class="login100-form validate-form flex-sb flex-w" method="post" align="right">
				
				{% csrf_token %}
				

					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<label class="txt1 p-b-11">نام کاربری</label>
						<input class="input100" type="text" name="username" id="id_username" >
						
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11" align="right">
						آدرس ایمیل
						
					</span>
					
					
					<div class="wrap-input100 validate-input m-b-26" data-validate = "Email is required">
						<input class="input100" type="email" name="Email" id="id_Email" >
						<span class="focus-input100"></span>
					</div>
					
					
					
					
					<span class="txt1 p-b-11" align="right">
						رمز ورود
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password1" id="id_password1" >
						<span class="focus-input100"></span>
						
					</div>
					<span class="helptext">رمز عبود باید حداقل دارای 8 حرف باشد</span>
						<p>رمز عبور نباید تماما عددی و یا ساده باشد</p>
					
					
					
					<span class="txt1 p-b-11" align="right">
						تایید رمز ورود
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password2" id="id_password2" >
						<span class="focus-input100"></span>
					</div>
					
					
					
					
					
					<div class="flex-sb-m w-full p-b-48" align="right">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								مرا به خاطر بسپار
							</label>
						</div>

						
					</div>
					

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" name="submit" type="submit">
								ثبت نام
							</button>
						</div>
					</div>
					<div class="container-login100-form-btn float-right" >
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn" ></div>
							<a class="login100-form-btn" href="/login/" type="submit" style="background-color:black">
								قبلا ثبت نام کرده اید؟
							</a>
						</div>
					</div>
						
						
					
					
				

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
