  <ul id="slide-out" class="sidenav" style="background-color:#f09e9e">
  
	<br></br>
    <center><strong>گروه بندی</strong></center>
	
	{% for side in categories %}
		<br/>
		<li><div class="divider black" ></div></li>

	{% endfor %}

      </div>
	  </div>
	  </a>

	</div>
