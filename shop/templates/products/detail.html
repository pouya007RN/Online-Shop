{% extends "products/base.html" %}
{% load static %}

{% block title %}
	{{ product.name }}
{% endblock %}

{% block content %}
 <br/>
 
  <div class="row">
  <div class="container">
  <div class="col s12 m6 l4">
  <div class="card" style="background-color:#cae8ce">
	<center>
	<img src="/media/{{ product.image }}" height="250px"/>
	</center>
  </div>
  </div>
  </div>
  <div class="container">
	<h1>{{ product.name }}</h1>
	<h2><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>
	<p class="price">${{ product.price }}</p>
	<form action="{% url 'cart:cart_add' product.id %}" method="post">
		{{ cart_product_form }}
		{% csrf_token %}
		<input class="btn" type="submit" value="add to cart">
	</form>
	<center>
	{{ product.description|linebreaks }}
	</center>
	</div>
  </div>


{% endblock %}
